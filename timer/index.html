<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel = "stylesheet" href="style.css" link>
    <script src = "script.js" defer ></script>
</head>
<body>
        <h1><b>NEW YEAR</b></h1>
        <div class="countdown">
            <div class="timer-el days-x">
                <div class="bigtext" id = "days"> 0</div>
                <span>Days</span>
            </div>
        
            <div class="timer-el hours-x">
                <div class="bigtext" id = "hours"> 0</div>
                <span>housr</span>
            </div>
        
            <div class="timer-el min-x">
                <div class="bigtext" id = "min"> 0</div>
                <span>min</span>
            </div>
        
            <div class="timer-el sec-x">
                <div class="bigtext" id = "sec"> 0</div>
                <span>sec</span>
            </div>
        
        
        
        </div>
</body>
</html>
